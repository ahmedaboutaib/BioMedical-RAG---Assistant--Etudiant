<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Medical RAG App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .chat-heading {
            text-align: center;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffd700;
        }
        .section-container {
            margin-top: 10%;
        }
        .left-section {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
        }
        .right-section {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
        }
        .chat-input {
            margin-top: 20px;
            margin-bottom: 20px;
            height: 100px;
        }
        .chat-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
        }
        .chat-response {
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            min-height: 100px;
            margin-top: 20px;
            max-height: 300px; /* Restrict height */
            overflow-y: auto; /* Enable vertical scroll */
            overflow-x: hidden; /* Disable horizontal scroll */
        }
        button {
            width: 100%;
            margin-top: 10px;
        }
        .spinner {
            display: none;
            margin: 10px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container section-container">
        <div class="row">
            <!-- Left Section: Document Upload -->
            <div class="col-md-4 left-section">
                <h3 class="text-center">Manage Documents</h3>
                <input type="file" id="uploadDocument" class="form-control" />
                <button id="uploadBtn" class="btn btn-primary">Upload Document to DB</button>
                <button id="uploadAllBtn" class="btn btn-secondary">Upload All Documents</button>
                <button id="deleteAllBtn" class="btn btn-secondary">Delete All Documents</button>
                <div class="spinner" id="uploadSpinner"></div>
            </div>
            <!-- Right Section: Chat -->
            <div class="col-md-8 right-section">
                <h1 class="chat-heading">Bio Medical RAG App</h1>
                <textarea id="userInput" class="form-control chat-input" placeholder="Type your query here..."></textarea>
                <button id="submitBtn" class="btn chat-button">Submit</button>
                <div id="response" class="chat-response"></div>
                <div class="spinner" id="chatSpinner"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSpinner(spinnerId) {
            document.getElementById(spinnerId).style.display = 'block';
        }

        function hideSpinner(spinnerId) {
            document.getElementById(spinnerId).style.display = 'none';
        }

        function refreshPage() {
            location.reload(); // Refresh the page
        }

        document.getElementById('submitBtn').addEventListener('click', async function() {
            showSpinner('chatSpinner');
            const userInput = document.getElementById('userInput').value;
            document.getElementById('response').innerHTML = '<p>Processing...</p>';
            const formData = new FormData();
            formData.append('query', userInput);

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('response').innerHTML = `
                    <p>${data.answer}</p><br>
                    <pre><b>Context: </b> ${data.source_document}</pre><br>
                    <pre><b>Source Document: </b> ${data.doc}</pre>`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = '<p>Error processing your request</p>';
            } finally {
                hideSpinner('chatSpinner');
            }
        });

        document.getElementById('uploadBtn').addEventListener('click', async function() {
            const fileInput = document.getElementById('uploadDocument');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }
            showSpinner('uploadSpinner');
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch('/upload_document', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    alert('Document uploaded successfully!');
                    refreshPage(); // Refresh after upload
                } else {
                    alert('Failed to upload document.');
                }
            } catch (error) {
                console.error('Error uploading document:', error);
            } finally {
                hideSpinner('uploadSpinner');
            }
        });

        document.getElementById('uploadAllBtn').addEventListener('click', async function() {
            showSpinner('uploadSpinner');
            try {
                const response = await fetch('/upload_all_documents', { method: 'POST' });
                if (response.ok) {
                    alert('All documents uploaded successfully!');
                    refreshPage(); // Refresh after upload all
                } else {
                    alert('Failed to upload all documents.');
                }
            } catch (error) {
                console.error('Error uploading all documents:', error);
            } finally {
                hideSpinner('uploadSpinner');
            }
        });

        document.getElementById('deleteAllBtn').addEventListener('click', async function() {
            showSpinner('uploadSpinner');
            try {
                const response = await fetch('/sup_all', { method: 'POST' });
                if (response.ok) {
                    alert('All documents deleted successfully!');
                    refreshPage(); // Refresh after delete all
                } else {
                    alert('Failed to delete all documents.');
                }
            } catch (error) {
                console.error('Error deleting all documents:', error);
            } finally {
                hideSpinner('uploadSpinner');
            }
        });
    </script>
</body>
</html>
